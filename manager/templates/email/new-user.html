{% extends './index.html' %}

{% block title %}Olá, <strong>{{ usuario.nome }}</strong>!{% endblock %}
{% block subtitle %}Seu cadastro foi realizado com sucesso!{% endblock %}
{% block container %}

<p>Agora é necessário que realize a confirmação do cadastro de seu usuário</p>
<a href="{% url 'auth/verify/' type=confirmacao.type uid=confirmacao.uid token=confirmacao.token %}"
    class="btn btn-confirm">
    <span>Confirmar cadastro</span>
</a>
{% endblock %}
