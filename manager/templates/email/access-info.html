<div class="about center rounded">
    <p class="title text-center">Informações sobre a tentativa</p>
    <div class="body">
        {% if confirmacao.isMobile %}
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path
                d="M13 46q-1.2 0-2.1-.9-.9-.9-.9-2.1V5q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v38q0 1.2-.9 2.1-.9.9-2.1.9Zm0-4.5V43h22v-1.5Zm0-3h22v-29H13Zm0-32h22V5H13Zm0 0V5v1.5Zm0 35V43Z" />
        </svg>
        {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path
                d="M3.5 42q-.65 0-1.075-.425Q2 41.15 2 40.5q0-.65.425-1.075Q2.85 39 3.5 39h41q.65 0 1.075.425Q46 39.85 46 40.5q0 .65-.425 1.075Q45.15 42 44.5 42ZM7 36q-1.2 0-2.1-.9Q4 34.2 4 33V9q0-1.2.9-2.1Q5.8 6 7 6h34q1.2 0 2.1.9.9.9.9 2.1v24q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h34V9H7v24Zm0 0V9v24Z" />
        </svg>
        {% endif %}
        <span class="info">
            <p>Origem: <strong>{{ confirmacao.ip }}</strong></p>
            <p>Sistema: <strong>{{ confirmacao.system }}</strong></p>
            <p>Navegador: <strong>{{ confirmacao.user_agent }}</strong></p>
            <p>Localização: <strong>{{ confirmacao.country_name }} ({{ confirmacao.country_code }})</strong></p>
        </span>
    </div>
</div>
